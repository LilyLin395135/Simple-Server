name: Run tests on merge or PR to main

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: |
          mkdir temp
          cd temp
          git clone https://github.com/LilyLin395135/Simple-Server.git
          cd Simple-Server
          git checkout main

      - name: Change to server directory
        run: cd /app/temp/Simple-Server/server

      - name: Install dependencies
        run: |
          cd /app/temp/Simple-Server/server
          npm install

      - name: Run tests
        run: |
          cd /app/temp/Simple-Server/server
          npm test